<!doctype html>
<html>

<head>
    <title>Tip Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>

    <div class="container">
        <h1>Tip Calculator</h1>
        <div class="form-box">
            <p>
                <label for="amount">Subtotal</label>
                <input id="amount" type="number" placeholder="Bill Amount (ex: $22.50)">
            </p>

                <p>
                    <label for="percent">Tip %</label>
                    <input id="percent" type="number" placeholder="Tip Amount (ex: 15%)" value="15">
            </p>
                    <p>
                        <label for="numpeople">Number of People</label>
                        <input id="numpeople" type="number" placeholder="Number of People" value="1">
            </p>

                        <button id="calculate">Calculate</button>

                        <div class="results">
                            <p>
                                <span>TIP:</span>
                                <span id="tip-total" class="tip">0.00</span>
                            </p>

                            <p>
                                <span>TOTAL:</span>
                                <span id="total-total" class="tip">0.00</span>
                            </p>

                            <div class="pp">
                                <h2>Per Person</h2>
                                <hr>

                                <p>
                                    <span>TIP per Person:</span>
                                    <span id="tip-pp" class="tip">0.00</span>
                                </p>

                                <p>
                                    <span>TOTAL per Person:</span>
                                    <span id="total-pp" class="tip">0.00</span>
                                </p>
                            </div>
                        </div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="main.js"></script>
</body>


</html>
